    2)属性 length
        arr.length; 最大索引下标+1
    3)API方法
        <script>
            //1)查找 
            // 返回值: 索引下标/-1
            arr.indexOf(值,位置);//正序
            arr.lastIndexOf(值,位置);//倒序
            
            //2)连接多个数组
            [1,2,3].concat('red',['apple',18]);
            //[1,2,3,'red','apple',18]

            //3)删除
            var arr1 = [1,3,5,7];
            //尾部删除1个
            arr1.pop();//7  arr1:[1,3,5]
            //头部删除1个
            arr1.shift();//1 arr1:[3,5]

            //4)添加
            var arr2 = ['red','blue','green'];
            //尾部追加
            arr2.push(10,15);//5 arr2:['red','blue','green',10,15]
            //头部添加
            arr2.unshift('小红','小白');//7 arr2:['小红','小白','red','blue','green',10,15]

            //5)删除并且添加
            var arr3 = [5,15,20,25,30,35];
            arr3.splice(1,3);//[15,20,25]
            //arr3: [5,30,35]
            arr3.splice(1,2,'aa','bb','cc');//[30,35] arr3:[5,'aa','bb','cc']

            //6)截取 
            // slice(start,end)
            var arr4 = ['aa','bb','cc','dd','ee','ff'];
            arr4.slice(2);//['cc','dd','ee','ff']
            arr4.slice(2,5);//['cc','dd','ee']

            //7)把数组值连成字符串
            // join(分隔符)
            ['aa','bb','cc'].join('->');
            //'aa->bb->cc'

            //8)翻转值 reverse()
            [5,15,20,3,27].reverse();
            //[27,3,20,15,5]

            //9)排序 sort()
            [5,15,20,3,27].sort();
            //[15,20,27,3,5]

            //升序
            [5,15,20,3,27].sort(function(a,b){
            return a-b;
            })
            //降序
            [5,15,20,3,27].sort(function(a,b){
            return b-a;
            })
        </script>

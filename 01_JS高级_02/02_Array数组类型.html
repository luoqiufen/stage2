<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_Array数组类型</title>
</head>
<body>
<script>
    // 1.定义数组
        var arr1= ['a','b']
    
    // 2.数组的API
        // 1)连接 concat()
            console.log(arr1.concat(15,18));//["a", "b", 15, 18]
            console.log(arr1.concat(15,['apple','banana']));//["a", "b", 15, "apple", "banana"]
        
        // 2)join(分隔符)
            // 把数组元素以分隔符连城字符串
            console.log(['red','blue','green'].join('-'));//red-blue-green
            // 把字符串拆分成数组
            console.log('red-blue-green'.split('-'));//["red", "blue", "green"]

        // 3)pop()  删除最后一个
            var arr2 = ['小明','小红','小云','小白','小丽','小亮','小华','小白','小黑'];
            console.log(arr2);

            console.log(arr2.pop());//小黑 删除的最后一个
            console.log(arr2);//["小明", "小红", "小云", "小白", "小丽", "小亮", "小华", "小白"]

        // 4)shift()  删除第一个 
            console.log(arr2.shift());//小明
            console.log(arr2);//["小红", "小云", "小白", "小丽", "小亮", "小华", "小白"]

        // 5)添加值
            var arr3 = ['red','blue','green'];
            // push() 尾部追加 
            console.log(arr3.push(15,20,30));//6  长度
            console.log(arr3);//["red", "blue", "green", 15, 20, 30]
            // unshift() 头部添加
            console.log(arr3.unshift('apple',18,'男'));//9
            console.log(arr3);//["apple", 18, "男", "red", "blue", "green", 15, 20, 30]

        // 6)删除并添加
            // splice(index,数目,新值1,新值2...)
            var arr4 = ['江苏省','安徽省','海南省','湖南省','四川省','贵州省'];
            // console.log(arr4.splice(1,3));//["安徽省", "海南省", "湖南省"] 
            // 只是删除
            // console.log(arr4);//["江苏省", "四川省", "贵州省"]

            console.log(arr4.splice(1,3,15,40));//["安徽省", "海南省", "湖南省"]
            // 删除并且带添加值
            console.log(arr4);//["江苏省", 15, 40, "四川省", "贵州省"]

        // 7)颠倒顺序 reverse()
            var arr5 = [15,65,85,96,25,36,45];
            // console.log(arr5.reverse());//[45, 36, 25, 96, 85, 65, 15]

        // 8)截取 slice(start,end)
            console.log(arr5.slice(2,5));//[85, 96, 25]
            console.log(arr5.slice(2));//[85, 96, 25, 36, 45]

        // 9)排序
            var arr6 = [6,26,35,45,28,4,10];
            console.log(arr6.sort());
            // 默认按字母顺序排
            //[10, 26, 28, 35, 4, 45, 6]

            // 数字应该按大小排:自定义排序规则
            // 升序
            var rs1 = arr6.sort(function(a,b){
                return a-b;
            })
            console.log(rs1);//[4, 6, 10, 26, 28, 35, 45]
            // 降序
            var rs2 = arr6.sort(function(a,b){
                return b-a;
            })
            console.log(rs2);//[45, 35, 28, 26, 10, 6, 4]

</script>
</body>
</html>

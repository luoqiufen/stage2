<script>
    // 案例1:把新闻信息显示到列表里,每行显示10个字,溢出的用...代替
    var news = [
        '你当像鸟飞往你的山（比尔·盖茨年度特别推荐)',
        '家人闲坐，灯火可亲 汪曾祺散文集（愿你有家可回，有人可等)',
        '汪曾祺图文作品集套装共4册：人间有味+人间小暖+人间有趣+人间草木',
        '雅舍小品 （收录 谈话的艺术 骂人的艺术 时间即友谊等）',
        '学习究竟是什么 得到App超过11万人都在学 万维钢通才丛书'
    ];
    function createNews(news_arr){
        var newsList = '<ol>'
        for(var key in news_arr){
           newsList += '<li title="'+news_arr[key]+'">'+news_arr[key].substr(0,10)+'...</li>'
        }
        newsList +='</ol>'
        return newsList;
    }
    document.write(createNews(news));

            console.log(j);

            if(reg.test(j)){//符合要求
                
            }else{

            }

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>06_this关键字案例</title>
</head>
<body>
    <script>
        var a = 10,b = 20;

        function fun1(){//this->f1
            var a = 15;
            this.a += 12;
            a -= b;
            console.log(a,this.a);//-5 NaN
        }
        var f1 = new fun1();//f1对象

        // 例子2:
        var obj1 = {
            num1:15,
            a:20,
            init:function(){//this ->obj1
                return this.a+this.num1;
            },
            fun1:function(){
                console.log(this);//this ->obj1
                return function(){
                    console.log(this);//this ->window
                    console.log(this.num-this.a);//undefined-10:NaN
                }
            }
        }
        // 1)
        console.log(obj1.init());//35

        // 2)
        obj1.fun1()();
        /* var bb = obj1.fun1() -->结果
        bb = function(){
            console.log(this.num-this.a);
        } 
        bb();  // window.bb();
        */
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_获取坐标点</title>
    <script src="./mouseEvent.js"></script>
    <script>
        window.onload = function(){
            // 给canvas添加鼠标事件
            MouseEvent.mouse(can1,mousemove1,mousedown1,function(e){
                x3.value = e.x;
                y3.value = e.y;
            });
            
            // 鼠标移动拿到坐标之后去做的事情
            function mousemove1(e){//todo
                // console.log(this);

                // 画圆 - 跟随鼠标移动
                var shape = can1.getContext('2d');
                shape.clearRect(0,0,300,300);
                shape.beginPath();
                shape.fillStyle = 'blue';
                shape.arc(e.points.x,e.points.y,5,0,2*Math.PI);
                shape.fill()
                shape.closePath();

                x1.value = e.points.x;
                y1.value = e.points.y;
            }

            // 鼠标按下:todo
            function mousedown1(e){
                x2.value = e.points.x;
                y2.value = e.points.y;
            }
        }
    </script>
    <style>
        *{margin: 0;padding: 0;}
        #can1{
            border: 1px solid red;
            margin: 30px;
            float: left;
        }
        .box1{
            width: 300px;
            border: 1px solid blue;
            margin: 30px;
            line-height: 40px;
            float: left;
        }
    </style>
</head>
<body>
    <canvas id="can1" height="300"></canvas>
    <div class="box1">
        <h3>鼠标移动</h3>
        <p>x坐标: <input type="text" id="x1"></p>
        <p>y坐标: <input type="text" id="y1"></p>

        <h3>鼠标按下</h3>
        <p>x坐标: <input type="text" id="x2"></p>
        <p>y坐标: <input type="text" id="y2"></p>

        <h3>鼠标弹起</h3>
        <p>x坐标: <input type="text" id="x3"></p>
        <p>y坐标: <input type="text" id="y3"></p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_event对象</title>
    <style>
        *{margin: 0;padding: 0;}
        #box1{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            margin: 20px;
        }
        #box2{
            width: 150px;
            height: 150px;
            border: 1px solid blue;
            margin: 30px;
        }
        #box3{
            width: 400px;
            height: 400px;
            margin: 10px;
            border: 2px solid green;
            position: relative;
        }
        #son{
            width: 200px;
            height: 200px;
            background: pink;
            margin: 100px 50px 0;
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3">
        <div id="son"></div>
    </div>

    鼠标x: <input type="text" id="tX"> <br><br>
    鼠标y: <input type="text" id="tY"> <br><br>

    水平偏移: <input type="text" id="offX"> <br><br>
    垂直偏移: <input type="text" id="offY"> <br><br>

    dom内部x: <input type="text" id="dX"> <br><br>
    dom内部y: <input type="text" id="dX"> <br><br>
    <br>
    <br>
    <br>

    <script>
        // 添加事件
        box1.onclick = function(e){//自动event
            // console.log(event)
            // console.log(arguments[0]);
            var e = event || arguments[0];
            console.log(e);
            console.log(e.pageX);
            console.log(e.pageY);

            console.log('div的偏移位置');
            console.log(box1.offsetLeft);
            console.log(box1.offsetTop);
        }

        box2.onmousemove = function() {
            var e = event || arguments[0];
            tX.value = e.pageX;
            tY.value = e.pageY;

            offX.value = box2.offsetLeft;
            offY.value = box2.offsetTop;
        }

        // son添加事件
        son.onmousemove = function(){
            var e = event || arguments[0];
            tX.value = e.pageX;
            tY.value = e.pageY;

            offX.value = son.offsetLeft;
            offY.value = son.offsetTop;
        }
    
    </script>
</body>
</html>

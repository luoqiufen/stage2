<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_显示或隐藏</title>
</head>

<body>
    <h1>这是一个视频网站</h1>
    <!-- 引入视频-->
    <video src="./oceans-clip.mp4" controls id="video"></video>

    <script>
        // visibilitychange 事件:
        // 页面窗口显示/隐藏时 触发

        // 属性: document.hidden

        document.addEventListener('visibilitychange', function () {
            if (document.hidden) { //true:隐藏
                document.title = "我隐藏了";
                // 暂停视频播放
                video.pause();
            } else {
                document.title = "我显示了";
                video.play();
            }
        })
    </script>
</body>

</html>

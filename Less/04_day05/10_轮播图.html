<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel='stylesheet' href='../boot/css/bootstrap.css'>
<!-- 低版本IE不能用 -->
<!-- [if lt IE9]>
<script src="../boot/js/html5shiv.min.js"></script>
<script src="../boot/js/respond.min.js"></script>
<![end if] -->
<style>
  #myCarousel .item img{
    width: 100%;
    height: 600px;
  }
</style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1000">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>   
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="./banner/2.png" alt="First slide">
                <div class="carousel-caption">标题 1</div>
            </div>
            <div class="item">
                <img src="./banner/3.jpg" alt="Second slide">
                <div class="carousel-caption">标题 2</div>
            </div>
            <div class="item">
                <img src="./banner/4.jpg" alt="Third slide">
                <div class="carousel-caption">标题 3</div>
            </div>
        </div>
        <!-- 轮播（Carousel）导航 -->
        <a class="carousel-control left" href="#myCarousel" 
           data-slide="prev"> 
           <span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" 
           data-slide="next">
           <span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>



<script src="../boot/js/jquery-1.9.1.min.js"></script>
<script src="../boot/js/bootstrap.js"></script>
<script>
  // $("#myCarousel").carousel('cycle');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<link rel='stylesheet' href='../boot/css/bootstrap.css'>
<!-- 低版本IE不能用 -->
<!-- [if lt IE9]>
<script src="../boot/js/html5shiv.min.js"></script>
<script src="../boot/js/respond.min.js"></script>
<![end if] -->
</head>
<body>
<h3>按钮组 btn-group </h3>
<div class="btn-group">
  <button class="btn btn-default">音乐</button>
  <button class="btn btn-default">视频</button>
  <button class="btn btn-default">直播</button>
</div>

<h3>按钮组垂直排列 btn-group-vertical </h3>
<div class="btn-group-vertical">
  <button class="btn btn-default">音乐</button>
  <button class="btn btn-default">视频</button>
  <button class="btn btn-default">直播</button>
</div>


<h3>按钮工具组 btn-toolbar</h3>
<div class="btn-toolbar">
  <div class="btn-group">
    <button class="btn btn-default">首页</button>
    <button class="btn btn-default">上一页</button>
  </div>

  <div class="btn-group">
    <button class="btn btn-default">1</button>
    <button class="btn btn-default">2</button>
    <button class="btn btn-default">3</button>
    <button class="btn btn-default">4</button>
    <button class="btn btn-default">5</button>
  </div>

  <div class="btn-group">
    <button class="btn btn-default">下一页</button>
    <button class="btn btn-default">尾页</button>
  </div>
  
</div>




<script src="../boot/js/jquery-1.9.1.min.js"></script>
<script src="../boot/js/bootstrap.js"></script>
</body>
</html>

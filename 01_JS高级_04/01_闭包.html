<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_闭包</title>
</head>
<body>
<script>
    // 例子1:
    var num1 = 10;
    function fun1(){
        num1++;
        console.log(num1)
    }
    fun1();//11
    fun1();//12

    console.log('-------------------------')
    // 例子2
    function fun2(){
        num2 = 10;
        num2++;
        console.log(num2)
    }
    fun2();//11
    fun2();//11

    console.log('-------开始使用闭包-------');
    function father(){
        var age = 18;
        // 子函数
        function son(){
            age++;
            console.log(age);
        }
        // 返回子函数
        return son;
    }
    var rs =  father();
    console.log(rs);
    /* rs = son(){
            age++;
            console.log(age);
        } */
        // rs->会一直留在内存里
        // rs里使用了age,那么age也会被留在内存里
    rs();//19
    rs();//20
    rs();//21
    // age局部变量 被一直留在内存里
    

</script>
</body>
</html>0

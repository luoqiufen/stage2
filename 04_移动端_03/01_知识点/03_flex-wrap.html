<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_flex-wrap</title>
    <style>
        .con{
            border: 1px solid red;
            margin: 10px;
            display: flex;
        }
        .con div{
            width: 100px;
            height: 100px;
            background: lightseagreen;
            margin: 5px;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        /* 容器1 */
        .con1{
            /* 不换行: 自己要缩放去适应容器 */
            flex-wrap: nowrap;
        }
        .con2{
            /* 换行: 自己不需要改变 */
            flex-wrap: wrap;
        }
        .con3{
            /* 翻转换行: 往上一行换 */
            flex-wrap: wrap-reverse;
        }
        /* 合并 */
        .con4{
            flex-flow: row-reverse wrap;
        }
        
    </style>
</head>
<body>
    <h1>1. flex-wrap: nowrap</h1>
    <div class="con con1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <h1>2. flex-wrap: wrap</h1>
    <div class="con con2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    <h1>3. flex-wrap: wrap-reverse</h1>
    <div class="con con3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>  
    </div>
    <h1>4. flex-flow: 方向 换行</h1>
    <div class="con con4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>

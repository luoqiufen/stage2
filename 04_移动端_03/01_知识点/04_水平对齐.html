<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04_水平对齐</title>
    <style>
        .con{
            border: 2px solid rgb(5, 5, 5);
            margin: 10px;
            display: flex;
        }
        .con div{
            width: 100px;
            height: 100px;
            background: rgb(243, 216, 192);
            border: 1px solid rgb(114, 250, 121);

            line-height: 100px;
            text-align: center;
            font-size: 20px;
        }
        /* 对齐 */
        .con1{
            justify-content:flex-start;
        }
        .con2{
            justify-content:flex-end;
        }
        .con3{
            justify-content:center;
        }
        .con4{
            justify-content:space-between;
        }
        .con5{
            justify-content:space-around;
        }
    </style>
</head>
<body>
    <h1>1. justify-content:flex-start</h1>
    <div class="con con1">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>2. justify-content:flex-start</h1>
    <div class="con con2">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>3. justify-content:center</h1>
    <div class="con con3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>4. justify-content:space-between</h1>
    <div class="con con4">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>5. justify-content:space-around</h1>
    <div class="con con5">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>09_order</title>
    <style>
        /* con容器 */
        .con{
            height: 300px;
            border: 1px solid red;
            display: flex;
        }
        .con div{
            padding: 15px;
            height: 100px;
            margin: 5px;
            background: lightgreen;
        }
        .con div:nth-child(4){
            background: rgb(17, 235, 199);
            order: -1;
        }
        .con div:nth-child(2){
            background: rgb(55, 228, 55);
            order: -1;
        }
        .con div:nth-child(6){
            background: rgb(64, 143, 233);
            order: 1;
        }

        /* con1容器 */
        .con1{
            border: 2px solid blue;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }
        .con1 *{
            background: powderblue;
        }
        .con1 .p2{
            order: 1;
        }
        .con1 h3{
            order: -1;
        }
    </style>
</head>
<body>
    <div class="con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <div class="con1">
        <h1>标题1</h1>
        <h2>标题2</h2>
        <p class="p1">段落1</p>
        <p class="p2">段落2</p>
        <h3>标题3</h3>
        <h4>标题4</h4>
    </div>
</body>
</html>

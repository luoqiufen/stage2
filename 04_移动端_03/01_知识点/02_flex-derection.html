<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_flex-derection</title>
    <style>
        .con{
            height: 400px;
            border: 2px solid green;
            margin: 10px;
            display: flex;
        }
        .con div{
            width: 80px;
            height: 80px;
            background: rgb(5, 123, 192);
            margin: 3px;
            line-height: 80px;
            text-align: center;
            font-size: 20px;
            color: white;
        }
        .con1,.con2{height: 140px;}
        /* 容器1: 排列 */
        .con1{flex-direction: row;}
        /* 容器2:  */
        .con2{flex-direction: row-reverse;}
        /* 容器3:  */
        .con3{flex-direction: column;}
        /* 容器4:  */
        .con4{flex-direction: column-reverse;}
    </style>
</head>
<body>
    <h1>1. flex-derection: row</h1>
    <div class="con1 con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>2. flex-derection: row-reverse</h1>
    <div class="con2 con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>3. flex-derection: column</h1>
    <div class="con3 con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
    <h1>4. flex-derection: column-reverse</h1>
    <div class="con4 con">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>

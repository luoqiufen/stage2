<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_案例1</title>
    <style>
        *{margin: 0;padding: 0;}
        .con{
            border: 1px solid red;
            display: flex;
            flex-direction: column;
        }
        .con nav{
            border: 1px solid green;
            /* height: 60px; */
            flex-basis: 60px;
            /* 容器 */
            display: flex;
        }
        .con nav a{
            background: rgb(6, 117, 6);
            flex-grow: 1;
            text-decoration: none;
            text-align: center;
            line-height: 60px;
            color: white;
            margin: 3px;
        }
        .con .main{
            border: 1px solid blue;
            height: 300px;
            display: flex;
        }
        .con .main div{
            background: rgb(4, 173, 131);
            flex-grow: 1;
            text-align: center;
            margin: 3px;
            color: white;
        }
        .con .main div:nth-child(2){
            background: olivedrab;
            flex-grow: 2;
            flex-shrink: 0;/* 不允许缩放 */
            width: 200px;
            float: 2 0 200px;/* 合并用法 */
        }
        .con .main div:nth-child(3){
            background: skyblue;
        }
        .con footer{
            background: lightcyan;
            height: 70px;
        }
    </style>
</head>
<body>
    <!-- 使用一个大容器 -->
    <div class="con">
        <nav>
            <a href="#">百度</a>
            <a href="#">新浪</a>
            <a href="#">腾讯</a>
            <a href="#">网易</a>
            <a href="#">淘宝</a>
        </nav>
        <div class="main">
            <div>盒子1</div>
            <div>盒子2</div>
            <div>盒子3</div>
        </div>
        <footer>底部区域</footer>
    </div>
</body>
</html>

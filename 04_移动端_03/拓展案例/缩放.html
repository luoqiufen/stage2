	<style type="text/css">
	*{margin:0;padding: 0}
		.box{
			float: left;
			width: 25%;
			overflow: hidden;
			/*border:2px solid red;*/
			margin:10px;
			position: relative;
		}
		.box .mask{
			position: absolute;left: 0;top: 0;
			width: 100%;height: 100%;
			/*width: 200px;height: 200px;*/
			background: rgba(217,80,80,0.9);
			opacity: 0;
			transition: 0.2s;
		}
		.box img{
			display: block;
			width: 100%;
			transition: 1s;

		}
		.box div{
			position: absolute;
			text-align: center;
			width: 100%;
			height: 50%;
			/*border:1px solid green;*/
			color: white;
			opacity: 0;
			transition: 1s;
			background: rgba(217,80,80,0.9);
		}
		.box .p1{top: -20px;}
		.box .p1 p{
			position: absolute;bottom:5px;
			/*border: 1px solid green;*/
			width: 100%;
			}

		.box .p2{bottom: -20px;}
		.box .p2 p{
			position: absolute;top:5px;
			/*border: 1px solid green;*/
			width: 100%;

		}
		.box:hover .p1{top: 0;opacity: 1}
		.box:hover .p2{bottom: 0;opacity: 1}
		.box:hover img{
			transform: scale(2);
		}
		.box:hover .mask{
			opacity: 1;
			
		}
		

	</style>

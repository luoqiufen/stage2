<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>05_按钮组</title>
    <!-- 引入css -->
    <link rel="stylesheet" href="./boot/css/bootstrap.css">
    <!-- 低于IE9处理 -->
    <!-- [if lt IE9] >
    <script src="./boot/js/html5shiv.min.js"></script>
    <script src="./boot/js/respond.min.js"></script>
    < ![endif] -->
</head>

<body>
    <h1>按钮组1: .btn-group</h1>
    <dxi class="btn-group">
        <button class="btn btn-danger">红色</button>
        <button class="btn btn-success">绿色</button>
        <button class="btn btn-info">蓝色</button>
    </dxi>

    <h1>按钮组1: .btn-group-vertical</h1>
    <dxi class="btn-group-vertical">
        <button class="btn btn-danger">红色</button>
        <button class="btn btn-success">绿色</button>
        <button class="btn btn-info">蓝色</button>
    </dxi>

    <h1>按钮工具栏: .btn-toolbar</h1>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-primary">首页</button>
            <button class="btn btn-info">上一页</button>
            <button class="btn btn-default">1</button>
            <button class="btn btn-default">2</button>
            <button class="btn btn-default">3</button>
            <button class="btn btn-default">4</button>
            <button class="btn btn-default">5</button>
            <button class="btn btn-default">6</button>
            <button class="btn btn-default">7</button>
            <button class="btn btn-default">8</button>
            <button class="btn btn-info">下一页</button>
            <button class="btn btn-primary">尾页</button>
        </div>
    </div>

    <h1>嵌套下拉列表</h1>
    <div class="btn-group dropdown">
        <button class="btn btn-danger">首页</button>
        <button class="btn btn-success">产品列表</button>

        <div class="btn-group dropdown">
            <!-- 1) 点击的按钮 -->
            <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">公司介绍 <span class="caret"></span></button>
                <!-- 2) 下拉列表 -->
                <ul class="dropdown-menu">
                    <li><a href="#">公司历史</a></li>
                    <li><a href="#">公司文化</a></li>
                    <li><a href="#">公司发展</a></li>
                </ul>
        </div>    
    </div>

    <h1>分列式按钮组: 包含下拉列表</h1>
    <div class="btn-group dropdown">
        <!-- 按钮区域 -->
        <button class="btn btn-success">电器</button>
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
        <!-- 下拉菜单 -->
        <ul class="dropdown-menu">
            <li><a href="#">洗衣机</a></li>
            <li><a href="#">空调</a></li>
            <li><a href="#">冰箱</a></li>
        </ul>
    </div>
    

    <!-- 引入js -->
    <script src="./boot/js/jquery-1.9.1.min.js"></script>
    <script src="./boot/js/bootstrap.js"></script>
</body>

</html>

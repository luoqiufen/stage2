        <script>
            // 如何处理 document.cookie ="uname=apple;upass=123"
            // 处理cookie信息 
            var cookies = {
                // 获取指定的cookie信息
                get:function(key){
                    var arr= document.cookie.split('; ');
                    // ["uname=apple","upass=123"]
                    for(var i in arr){
                        var newArr = arr[i].split('=');
                        // ['uname','apple']
                        // ['upass','123']
                        if(key == newArr[0]) {
                            return newArr[1];
                        }
                    }
                },
                // 设置cookie信息
                set:function(key,value,time){
                    document.cookie = key+"="+value+";Max-Age="+time;
                }
            }
            // document.write(cookies.get('uname'));
            // document.write(cookies.get('upass'));
            
            // 设置cookie
            // cookies.set('ucode','1001',5);

            var uname = cookies.get('uname');
            console.log(uname);
            if(!uname){// 未登录
                alert('请登录');
                document.write('匿名用户');
            }else{// 显示
                document.write(uname);
            }
            
            
        </script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 1) 引入模板引擎 -->
    <script src="../js/template-native.js"></script>
    <!-- 2)创建模板: 不显示 -->
    <h3>案例1:</h3>
    <script type="text/html" id="demo1">
        <p>用户名:
            <%= uname %>
        </p>
        <p>性别:
            <%= gender %>
        </p>
        <p>年龄:
            <%= age %>
        </p>
        <p>学校:
            <%= school %>
        </p>
    </script>
    <div id="box1"></div>
    <!-- 3) 拿数据做渲染 -->
    <script>
        var data = {
            "uname": "庄周",
            "gender": "男",
            "age": "20",
            "school": "南京大学"
        };
        // 渲染成html 结构
        box1.innerHTML = template('demo1', data);
    </script>



    <h3>案例2:</h3>
    <script type="text/html" id="demo2">
        <p>
            学号:
            <input type="text" name="ucode" value="<%= ucode %>">
        </p>
        <p>
            姓名:
            <input type="text" name="uname" value="<%= uname %>">
        </p>
        <p>
            性别:
            <input type="radio" name="gender" value="男" <% if(gender=='男'){%> checked <% } %> >男
            <input type="radio" name="gender" value="女" <% if(gender=='女'){%> checked <% } %> >女
            <input type="radio" name="gender" value="人妖" <% if(gender=='人妖'){%> checked <% } %> >人妖
            <input type="radio" name="gender" value="秘密" <% if(gender=='秘密'){%> checked <% } %> >秘密
        </p>
        <p>
            爱好:
            <!--循环遍历 like-->
            <% for(var key in like){ %>
                <input type="checkbox" name="like" value="<%= key %>"><%= like[key] %>
            <% } %>
        </p>
        <p>
            课程:
            <% for(var k in course){ %>
                <span style=color:red;><%= course[k] %></span>
            <% } %>
            
        </p>
    </script>
    <form action="" id="stuform"></form>

    <script>
        // 数据
        var data = {
            "ucode": "123456",
            "uname": "李白",
            "gender":"秘密",
            "like": ["吃饭", "睡觉", "杀人"],
            "course": ["语文", "数学", "英语", "物理"]
        };

        // 渲染数据
        stuform.innerHTML = template('demo2', data);
    </script>

</body>

</html>
